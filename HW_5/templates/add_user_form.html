{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}


<div>
    <h2>{{ title }}</h2>
    <form action="/register" method="post">
        <p>
            Name:&nbsp;&nbsp;<input name="user_name"/>
        </p>
        <p>
            Email:&nbsp;&nbsp;<input name="user_email" type="email"/>
        </p>
        <p>
            Password:&nbsp;&nbsp;<input name="user_passwd" type="password"/>
        </p>
        <input type="submit" value="Add user"/>
    </form>
</div>

{% endblock %}
